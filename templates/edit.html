{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Equipment</title>
    <link rel="stylesheet" href="{% static 'edit.css' %}">
</head>
<body>
    <div class="edit-form">
        <h2>Edit Card Equipment</h2>
        <form id="equipmentForm" onsubmit="handleFormSubmit(event)">
            <label for="equipment">Select Equipment</label>
            <select id="equipment" title="Choose an option" required>
                <option value="" disabled selected>Select an option</option>
                <option value="temperature">Temperature</option>
                <option value="humidity">Humidity</option>
                <option value="voltage">Voltage</option>
                <option value="current">Current</option>
                <option value="pressure">Pressure</option>
                <option value="ph">pH Level</option>
                <option value="air_quality">Air Quality</option>
                <option value="frequency">Frequency</option>
                <option value="battery_voltage">Battery Voltage</option>
            </select>
            <label for="value">Enter Value</label>
            <input type="text" id="value" placeholder="Enter value (e.g., 25)" required>
            <button type="submit">Update</button>
        </form>
    </div>
    <script src="{% static 'edit.js' %}"></script>
</body>
</html>
